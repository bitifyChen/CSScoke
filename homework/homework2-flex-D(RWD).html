  <style>
    /*-----MAIN-----*/
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;

    }
    body {
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }
    section {
      margin: 50px 0px;
      padding: 50px 0px;
      min-width: 1200px;
      background-color: rgb(241, 241, 241);
      display: flex;
      justify-content: center;
    }
    /*-----MAIN-----*/
    .item-wrap {

      width: 1000px;
      height: 800px;
      position: relative;
    }
    /*info*/
    .item-info{
      position: absolute;
      width: 350px;
      height: 400px;
      left: 650px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .item-info h1{
      font-size: 30px;
      font-weight: 300;
    }
    .item-info h1 span{
      font-weight: 700;
    }
    .item-info p{
      margin: 20px 0px;
      font-size: 16px;
      line-height: 24px;
    }
    /*item*/
    .item {
      position: absolute;
      overflow: hidden;
      cursor: pointer;
    }
    .item .item-content {
      margin: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      position: relative;
      border: 0px solid transparent;
    }
    .item .item-content::before{
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      border:2px solid white;
      z-index: 1;
    }
    .item .item-content::after{
      content: '\f00e';
      font-family: "Font Awesome 6 Free";
      font-weight: 700;
      color: white;
      position: absolute;
      font-size: 30px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
    }
    img {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: cover;
    }
    /*item hover*/
    .item:hover .item-content {
      transition: all .2s linear;
      border: 8px solid white;
      box-shadow: 0px 2px 2px 1px rgba(0, 0, 0, 0.2);
    }
    .item:hover .item-content::before{
      transition: all .2s linear;
      width: 80%;
      height: 80%;
      opacity: 1;
    }
    .item:hover .item-content::after{
      transition: all .3s linear;
      opacity: 1;
    }
    /*item position*/
    .item1 {
      width: 400px;
      height: 400px;
      top: 200px;
      left: 200px;
    }

    .item2 {

    /*RWD*/
    @media screen and (max-width: 1200px) {
      section {
        width: 100%;
        min-width: unset;
      }
      .item-wrap {
        display: flex;
        flex-wrap: wrap;
        height: unset;
        margin: 20px;
      }
      .item-info{
        position: relative;
        width: 100%;
        height: unset;
        text-align: center;
        top: 0;
        left: 0;
      }
      .item {
        position: relative;
        width: 50%;
        height: unset;
        padding-bottom: 50%;
        overflow: hidden;
        top: 0;
        left: 0;
      }
      .item .item-content {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0px;
      }
    }
  </style>
