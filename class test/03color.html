<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box-list *{
        width: 200px;
        height: 20px;
    }

    .box {
        background-color: rgba(0, 0, 255, .5);
    }

    .box2 {
        background-color: rgb(0 255 0/.5);
    }

    .box3 {
        background-color: rgb(0% 50% 50%/1);
    }
    .box4 {
        background-color: rgba(0% 50% 50%/1);
    }
</style>

<body>
    <div class="box-list">
        <div class="box">rgba(0, 0, 255, .5)</div>
        <div class="box2">rgb(0 255 0/.5)</div>
        <div class="box3">rgb(0% 50% 50%/1)</div>
        <div class="box4">rgba(0% 50% 50%/1)</div>
    </div>
</body>

</html>
